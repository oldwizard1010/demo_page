<!DOCTYPE html>
<head></head>
<body></body>
<script>
function updateBody(){
    let content = location.hash.slice(1)
    let bytes = [...content.matchAll(/[0-9a-f]{2}/g)].map(a => parseInt(a[0], 16));
    let decoded = new TextDecoder().decode(new Uint8Array(bytes))
    document.body.setHTMLUnsafe(decoded)
}
